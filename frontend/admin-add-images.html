<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Images - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select, input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .image-inputs {
            display: grid;
            gap: 15px;
        }

        .image-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .image-input-group label {
            min-width: 80px;
            margin-bottom: 0;
            font-size: 14px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .preview img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e1e5e9;
        }

        .login-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #e1e5e9;
        }

        .login-form {
            display: flex;
            gap: 15px;
            align-items: end;
        }

        .login-form input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
        }

        .login-btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            white-space: nowrap;
        }

        .login-btn:hover {
            background: #218838;
        }

        .auth-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .status-connected {
            background: #28a745;
        }

        .status-disconnected {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è Add Product Images</h1>
            <p>Upload 4 unique images for your products</p>
        </div>

        <div class="content">
            <div id="message"></div>

            <!-- Admin Login Section -->
            <div class="login-section">
                <h3>üîê Admin Authentication</h3>
                <div class="login-form">
                    <div>
                        <label for="adminEmail">Email:</label>
                        <input type="email" id="adminEmail" placeholder="admin@example.com" value="admin@example.com">
                    </div>
                    <div>
                        <label for="adminPassword">Password:</label>
                        <input type="password" id="adminPassword" placeholder="admin123" value="admin123">
                    </div>
                    <button type="button" class="login-btn" id="loginBtn">Login</button>
                </div>
                <div class="auth-status">
                    <div class="status-indicator status-disconnected" id="statusIndicator"></div>
                    <span id="authStatus">Not authenticated</span>
                </div>
            </div>

            <form id="imageForm">
                <div class="form-group">
                    <label for="productSelect">Select Product:</label>
                    <select id="productSelect" required>
                        <option value="">Loading products...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Product Images (4 URLs):</label>
                    <div class="image-inputs">
                        <div class="image-input-group">
                            <label>Image 1:</label>
                            <input type="url" id="image1" placeholder="https://example.com/image1.jpg" required>
                        </div>
                        <div class="image-input-group">
                            <label>Image 2:</label>
                            <input type="url" id="image2" placeholder="https://example.com/image2.jpg" required>
                        </div>
                        <div class="image-input-group">
                            <label>Image 3:</label>
                            <input type="url" id="image3" placeholder="https://example.com/image3.jpg" required>
                        </div>
                        <div class="image-input-group">
                            <label>Image 4:</label>
                            <input type="url" id="image4" placeholder="https://example.com/image4.jpg" required>
                        </div>
                    </div>
                </div>

                <div id="imagePreview" class="preview"></div>

                <button type="submit" class="btn" id="submitBtn">
                    üì§ Update Product Images
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4001/api';
        let products = [];

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateAuthStatus();
            loadProducts();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('loginBtn').addEventListener('click', adminLogin);
            document.getElementById('imageForm').addEventListener('submit', updateProductImages);

            // Image preview
            ['image1', 'image2', 'image3', 'image4'].forEach(id => {
                document.getElementById(id).addEventListener('input', updatePreview);
            });
        }

        // Admin login function
        async function adminLogin() {
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const loginBtn = document.getElementById('loginBtn');

            if (!email || !password) {
                showMessage('Please enter email and password', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                // Try demo credentials first
                if (email === 'admin@example.com' && password === 'admin123') {
                    const mockToken = 'demo-admin-token-' + Date.now();
                    localStorage.setItem('adminToken', mockToken);
                    localStorage.setItem('adminUser', JSON.stringify({
                        email: 'admin@example.com',
                        role: 'admin',
                        fullName: 'Demo Admin'
                    }));

                    showMessage('‚úÖ Demo login successful!', 'success');
                    updateAuthStatus();
                    return;
                }

                // Try real API login
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.user.role === 'admin') {
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    showMessage('‚úÖ Login successful!', 'success');
                    updateAuthStatus();
                } else {
                    showMessage('‚ùå Invalid credentials or not an admin', 'error');
                }

            } catch (error) {
                showMessage('‚ùå Login failed: ' + error.message, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        // Update authentication status display
        function updateAuthStatus() {
            const token = localStorage.getItem('adminToken');
            const user = JSON.parse(localStorage.getItem('adminUser') || '{}');
            const indicator = document.getElementById('statusIndicator');
            const status = document.getElementById('authStatus');

            if (token) {
                indicator.className = 'status-indicator status-connected';
                status.textContent = `Authenticated as ${user.fullName || user.email || 'Admin'}`;
                return true;
            } else {
                indicator.className = 'status-indicator status-disconnected';
                status.textContent = 'Not authenticated';
                return false;
            }
        }

        // Check if user is authenticated
        function checkAuthentication() {
            return updateAuthStatus();
        }

        // Get authentication headers
        function getAuthHeaders() {
            const token = localStorage.getItem('adminToken');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }



        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/products`);
                const data = await response.json();
                products = data.products;

                const select = document.getElementById('productSelect');
                select.innerHTML = '<option value="">Select a product...</option>';

                products.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product._id;
                    option.textContent = `${product.productname} (${product.category})`;
                    select.appendChild(option);
                });

            } catch (error) {
                showMessage('Error loading products: ' + error.message, 'error');
            }
        }

        function updatePreview() {
            const preview = document.getElementById('imagePreview');
            const images = [
                document.getElementById('image1').value,
                document.getElementById('image2').value,
                document.getElementById('image3').value,
                document.getElementById('image4').value
            ].filter(url => url.trim() !== '');

            preview.innerHTML = '';

            images.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.onerror = () => {
                    img.style.border = '2px solid #dc3545';
                    img.alt = 'Failed to load';
                };
                preview.appendChild(img);
            });
        }

        async function updateProductImages(e) {
            e.preventDefault();

            if (!checkAuthentication()) {
                return;
            }

            const productId = document.getElementById('productSelect').value;
            const images = [
                document.getElementById('image1').value,
                document.getElementById('image2').value,
                document.getElementById('image3').value,
                document.getElementById('image4').value
            ];

            if (!productId) {
                showMessage('Please select a product', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Updating...';

            try {
                const response = await fetch(`${API_BASE}/admin/products/${productId}`, {
                    method: 'PUT',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ images })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ Product images updated successfully!', 'success');
                    // Reset form
                    document.getElementById('imageForm').reset();
                    document.getElementById('imagePreview').innerHTML = '';
                } else {
                    showMessage('Error: ' + result.message, 'error');
                }

            } catch (error) {
                showMessage('Error updating images: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Update Product Images';
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;

            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
