<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - V-!magine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .payment-page {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .payment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .payment-header h1 {
            color: #2D3250;
            font-size: 2rem;
            margin: 0;
        }

        .back-to-cart {
            text-decoration: none;
            color: #2D3250;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-to-cart:hover {
            color: #424769;
        }

        .payment-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        .payment-details {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 25px;
        }

        .payment-section {
            margin-bottom: 30px;
        }

        .payment-section h2 {
            color: #2D3250;
            font-size: 1.3rem;
            margin: 0 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2D3250;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #7077A1;
            outline: none;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .payment-method {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-method:hover {
            border-color: #7077A1;
        }

        .payment-method.selected {
            border-color: #2D3250;
            background-color: rgba(112, 119, 161, 0.1);
        }

        .payment-method i {
            font-size: 2rem;
            color: #2D3250;
            margin-bottom: 10px;
        }

        .payment-method p {
            margin: 0;
            font-weight: 500;
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .card-details .form-group:nth-child(1) {
            grid-column: 1 / -1;
        }

        .order-summary {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 25px;
            position: sticky;
            top: 20px;
        }

        .summary-header {
            color: #2D3250;
            font-size: 1.2rem;
            margin: 0 0 20px 0;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #666;
        }

        .summary-row.total {
            color: #2D3250;
            font-weight: 600;
            font-size: 1.2rem;
            border-top: 2px solid #eee;
            margin-top: 15px;
            padding-top: 15px;
        }

        .pay-btn {
            background: #2D3250;
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s;
        }

        .pay-btn:hover {
            background: #424769;
        }

        .pay-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .order-items {
            margin-top: 20px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
        }

        .loading i {
            color: #2D3250;
            font-size: 2rem;
        }

        @media (max-width: 900px) {
            .payment-container {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: static;
            }
        }

        /* Receipt Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow: auto;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 90%;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            color: #666;
            cursor: pointer;
        }

        .close-modal:hover {
            color: #2D3250;
        }

        .receipt {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
        }

        .receipt-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .receipt-header h2 {
            color: #2D3250;
            margin-bottom: 5px;
        }

        .receipt-header p {
            color: #666;
            margin: 0;
        }

        .receipt-details {
            margin-bottom: 20px;
        }

        .receipt-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .receipt-row strong {
            color: #2D3250;
        }

        .receipt-items {
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        .receipt-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .receipt-total {
            font-weight: 600;
            color: #2D3250;
            font-size: 1.1rem;
            text-align: right;
        }

        .download-btn {
            background: #2D3250;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .download-btn:hover {
            background: #424769;
        }

        .success-message {
            text-align: center;
            margin-bottom: 20px;
        }

        .success-message i {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 15px;
        }

        .success-message h2 {
            color: #2D3250;
            margin-bottom: 10px;
        }

        .success-message p {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>V-!magine</h1>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="nav-actions">
            <div class="user-info">
                <!-- Will be populated by JavaScript -->
            </div>
            <div class="cart-icon">
                <a href="cart-page.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="payment-page">
        <div class="payment-header">
            <h1>Checkout</h1>
            <a href="cart-page.html" class="back-to-cart">
                <i class="fas fa-arrow-left"></i>
                Back to Cart
            </a>
        </div>

        <div class="payment-container" id="paymentContainer">
            <!-- Content will be loaded dynamically -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading checkout information...</p>
            </div>
        </div>
    </main>

    <!-- Receipt Modal -->
    <div id="receiptModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="success-message">
                <i class="fas fa-check-circle"></i>
                <h2>Order Placed Successfully!</h2>
                <p>Thank you for your purchase. Your order has been confirmed.</p>
            </div>
            <div class="receipt" id="receiptContent">
                <!-- Receipt content will be loaded dynamically -->
            </div>
            <button class="download-btn" id="downloadReceiptBtn">
                <i class="fas fa-download"></i> Download Receipt
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="payment.js"></script>
</body>
</html>
